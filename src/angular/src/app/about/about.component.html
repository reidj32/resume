<div class="spinner" *ngIf="!about">
  <mat-spinner></mat-spinner>
</div>
<mat-card *ngIf="about">
  <mat-card-title>
    <h1 class="mat-headline">{{about.title}}</h1>
  </mat-card-title>
  <mat-card-content>
    <p class="mat-body-1" *ngFor="let paragraph of about.paragraphs">{{paragraph}}</p>
  </mat-card-content>
</mat-card>
