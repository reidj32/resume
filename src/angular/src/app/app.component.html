<div class="spinner" *ngIf="loading">
  <mat-spinner></mat-spinner>
</div>
<div class="container" [class.is-mobile]="mobileQuery.matches" *ngIf="!loading">
  <mat-toolbar color="primary" class="toolbar">
    <button mat-icon-button (click)="sidenav.toggle()">
      <mat-icon>menu</mat-icon>
    </button>
    <span>{{resume.name}} | {{resume.title}}</span>
    <span class="spacer"></span>
    <button mat-icon-button (click)="navigateHome()" matTooltip="Return to home page">
      <mat-icon>home</mat-icon>
    </button>
    <button mat-button (click)="openGitHub()">
      <mat-icon svgIcon="github" class="button-icon"></mat-icon> Github
    </button>
    <button mat-button (click)="openLinkedIn()">
      <mat-icon svgIcon="linkedin" class="button-icon"></mat-icon> LinkedIn
    </button>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container" [style.marginTop.px]="mobileQuery.matches ? 56 : 0">
    <mat-sidenav #sidenav [mode]="mobileQuery.matches ? 'over' : 'side'" [fixedInViewport]="mobileQuery.matches"
      fixedTopGap="56" opened="!mobileQuery.matches">
      <mat-nav-list>
        <a mat-list-item routerLink="about">
          <mat-icon mat-list-icon>info_outline</mat-icon>
          <p>{{resume.about.title}}</p>
        </a>
        <a mat-list-item routerLink="skills">
          <mat-icon mat-list-icon>computer</mat-icon>
          <p>{{resume.skills.title}}</p>
        </a>
        <a mat-list-item routerLink="experience">
          <mat-icon mat-list-icon>group</mat-icon>
          <p>{{resume.experience.title}}</p>
        </a>
        <a mat-list-item routerLink="education">
          <mat-icon mat-list-icon>school</mat-icon>
          <p>{{resume.education.title}}</p>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="main-content mat-typography">
      <router-outlet></router-outlet>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
