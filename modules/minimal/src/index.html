<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <!--[if IE]><link rel="image/x-icon" href="/favicon.ico"><![endif]-->
  <link rel="apple-touch-icon-precomposed" href="/apple-touch-icon-precomposed.png">
  <link rel="icon" href="/favicon.png">

  <!-- inject:css -->
  <link rel="stylesheet" href="../../../node_modules/bootstrap/dist/css/bootstrap.css">
  <link rel="stylesheet" href="css/site.css">
  <!-- endinject -->

  <title>Minimal</title>
</head>

<body>
  <div id="spinner">
    <div class="fa-circle-notch-centered">
      <i class="fas fa-circle-notch fa-spin"></i>
    </div>
    <p class="centered loading">Loading
      <span>.</span>
      <span>.</span>
      <span>.</span>
    </p>
  </div>
  <div id="content" class="container-fluid px-4 pt-4 d-none">
    <div class="row">
      <div class="col text-center">
        <h1 id="name.xs" class="display-3 d-block d-sm-none"></h1>
        <h1 id="name.sm" class="display-2 d-none d-sm-block d-md-none"></h1>
        <h1 id="name.md" class="display-1 d-none d-sm-none d-md-block"></h1>
      </div>
    </div>
    <div class="row">
      <div class="col text-center">
        <p id="title" class="lead"></p>
      </div>
    </div>
    <div class="row">
      <div class="col">
        <h2 id="about"></h2>
      </div>
    </div>
    <div class="row">
      <div id="about.paragraphs" class="col pt-2"></div>
    </div>
    <hr>
    <div class="row">
      <div class="col">
        <h2 id="skills"></h2>
      </div>
    </div>
    <div id="skills.content" class="row"></div>
    <hr>
    <div class="row">
      <div class="col">
        <h2 id="experience"></h2>
      </div>
    </div>
    <div class="row pt-2">
      <div class="col">
        <ul id="experience.tabs" class="nav nav-tabs" role="tablist"></ul>
        <div id="experience.content" class="tab-content">
          <div class="pt-3"></div>
        </div>
      </div>
    </div>
    <hr>
    <div class="row">
      <div class="col">
        <h2 id="education"></h2>
      </div>
    </div>
    <div class="row pt-2">
      <div class="col">
        <ul id="education.tabs" class="nav nav-tabs" role="tablist"></ul>
        <div id="education.content" class="tab-content">
          <div class="pt-3"></div>
        </div>
      </div>
    </div>
    <hr>
    <div class="row pb-4 pt-2">
      <div class="col text-center">
        <a href="/" class="icon-link px-2 py-1">
          <i class="fas fa-home fa-lg"></i>
        </a>
        <a id="github-link" target="_blank" class="icon-link px-2 py-1">
          <i class="fab fa-github fa-lg"></i>
        </a>
        <a id="linkedin-link" target="_blank" class="icon-link px-2 py-1">
          <i class="fab fa-linkedin-in fa-lg"></i>
        </a>
      </div>
    </div>
  </div>

  <!-- inject:js -->
  <script src="../../../node_modules/jquery/dist/jquery.js"></script>
  <script src="../../../node_modules/popper.js/dist/popper.js"></script>
  <script src="../../../node_modules/bootstrap/dist/js/bootstrap.js"></script>
  <script src="../../../node_modules/anchor-js/anchor.js"></script>
  <script src="../../../lib/fontawesome/fontawesome-all.js"></script>
  <script src="js/site.js"></script>
  <!-- endinject -->
</body>

</html>
